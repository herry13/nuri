<div class="menu">
	<a class="menu-item" href="javascript:user.signout();"><i class="fa fa-power-off fa-fw"></i> Sign-out</a>

<div class="center">
	<div class="left">

			<a class="menu-item" tooltip="New File" href="javascript:editor.newFile();" title="New File"><i class="fa fa-file-o"></i></a>
			<a class="menu-item" href="javascript:editor.saveFile();" title="Save File"><i class="fa fa-save"></i></a>

		<div class="file-list">
			<ul>
			</ul>
		</div>

			<ul>
			</ul>
		</div>
	</div>

	</div>
