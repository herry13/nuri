<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type" />
	<link rel="stylesheet" href="index.css" type="text/css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="assets/jquery.js"></script>
	<script src="index.js"></script>
	<title>Nuri Planner</title>
</head>
<body>
<div class="top">
	<div class="button menu-login">Login</div>
</div>
<div class="box form signup">
	<div><input class="form signup" type="text" name="username" placeholder="Username"></div>
	<div id="username_message" class="form message signup"></div>
	<div><input class="form signup" type="text" name="email" placeholder="Email"></div>
	<div id="email_message" class="form message signup"></div>
	<div><input class="form signup" type="password" name="password" placeholder="Password"></div>
	<div id="password_message" class="form message signup"></div>
	<div class="button submit signup">Sign Up</div>
	<div id="submit_message" class="form message signup"></div>
</div>

<div class="popup signup">
<div class="popup-close"><i class="fa fa-close fa-lg"></i></div>
<p>Thank you for signing up. A message has been sent to your email address. Please follow the instructions in the message to activate your account.</p>
</div>
<div class="popup-block"></div>

</body>
</html>
